<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            position: fixed;
            top: 56px; /* Height of the navbar */
            bottom: 0;
            left: 0;
            z-index: 1000;
            padding: 48px 0 0; /* Height of the navbar */
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        /* Custom CSS for hover effect */
            .list-group-item:hover {
                background-color: darkgray;
            }

    </style>
</head>
<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
        <div class="d-flex align-items-center" style="margin-left:30px;margin-top:20px">
            <a href="/home"  style="text-decoration:none">
                <i class="fa fa-home" style="font-size:48px;color:white"></i>

            </a>
            <a href="/home"  style="text-decoration:none">

                <span style="color: green; font-size: 1.5rem;">WA</span>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" style="color:white" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        My Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/profile">My Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/">Logout</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Left Sidebar -->
<div class="sidebar bg-light" >
    <ul class="list-group">
        <li class="list-group-item">
            <a href="/home"  class="nav-link active" style="color:black">Weather Information</a>
        </li>
        <li class="list-group-item">
            <a href="/likeCitiesData" class="nav-link" style="color: black">Liked Cities</a>
        </li>
    </ul>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="register-form bg-white p-4">
                <h2 class="text-center mb-4" style="margin-top:200px">Update User Data</h2>
                <form th:action="@{/updateUserData}" method="post">
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="text" class="form-control" id="userName" th:value="${userName}" name="userName" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" th:value="${password}" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
